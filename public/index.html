<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- boostrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- import p5JS library -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.1.9/lib/p5.js"></script>
    <!-- link to css file -->
    <link href="style.css" rel="stylesheet">
    <title>Main Page</title>
</head>
<body>
    <div class="card">
        <div class="card-body bg-warning">
            <h1>Data Selfie App</h1>
            <a class="btn btn-secondary btn-sm" href="/records" role="button">Past Records</a>
        </div>
    </div>
    <div class="card" style="height: 100%;">
        <div class="card-body mt-5">
            <div class="row">
                <div class="col">
                    <h3>Your location:</h3>
                    <p>
                        latitude: <span id="latitude"></span>&deg;<br>
                        longitude: <span id="longitude"></span>&deg;
                    </p>
                    <h4><label for="mood">How do you feel today?</label></h4>
                    <div class="input-group mb-3">
                        <input id="mood" type="text" class="form-control" placeholder="happy">
                        <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="submit">Submit</button>
                        </div>
                    </div>
                </div>
                <div class="col ml-5" id="container">
                <!-- insert webcam -->
                </div>
            </div>
        </div>
    </div>     

    <script src="index_sketch.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
